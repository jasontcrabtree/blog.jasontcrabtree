---
layout: default
title: Jason's Blog
---

<div class="mainArticleLayout">
	<h1>Latest Posts</h1>
	<ul class="ul-posts-list">
		{% for post in site.posts %}
		<li class="blogPosts">
			<a href="{{ post.url }}" class="blogPostListLinks">
				<!-- <li class="blogPosts"> -->
				<h2> {{ post.title }} </h2
				><p class="postPublishDate"
					>Published {{ post.date | date_to_long_string }}</p
				>
				<p>{{ post.excerpt }}</p>
				<!-- </li> -->
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
