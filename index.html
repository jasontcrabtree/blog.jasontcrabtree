---
layout: default
title: Jason's Blog
---

<div class="mainArticleLayout">
	<h1>Latest Posts</h1>

	<ul>
		{% for post in site.posts %}
		<li class="blogPosts">
			<h2>
				<a href="{{ post.url }}" class="blogPostListLinks">{{ post.title }}</a>
			</h2>
			<p>{{ post.excerpt }}</p>
		</li>
		{% endfor %}
	</ul>
</div>
