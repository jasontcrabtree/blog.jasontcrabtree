---
layout: default
---

<!-- <img src="{{ post.image }}" alt="" class="heroImage"> -->

<div class="mainArticleLayout">
	<h1>{{ page.title }}</h1>

	<article>
		<span class="postPublishDate">{{
			page.date | date_to_long_string: "ordinal"
		}}</span>
		{% assign author = site.authors | where: 'short_name', page.author | first
		%} {% if author %} - <a href="{{ author.url }}">{{ author.name }}</a>
		{% endif %}
	</article>

	{{ content }}
</div>
