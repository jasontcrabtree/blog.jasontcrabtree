<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/assets/css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:600,900"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<meta
			property="og:image"
			content="https://blog.jasontcrabtree.com/assets/JC-Blog-Image.png"
		/>
		<meta
			name="twitter:image:alt"
			content="Overthinker & coffee drinker. A personal blog by Jason Crabtree"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			property="og:image:alt"
			content="Overthinker & coffee drinker. A personal blog by Jason Crabtree"
		/>
		{% feed_meta %}
		<link
			rel="alternate"
			href="/_site/feed.xml"
			type="application/rss+xml"
			title="RSS"
		/>
		<script src="/assets//script.js"></script>
		{% seo %}
	</head>
	<body>
		{% include navigation.html %}

		<article class="containerMainContent">
			{{ content }}
		</article>

		{% include footer.html %}

		<!-- Liquid Code to include analytics if production -->
		{% if jekyll.environment == "production" %}
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-130258605-2"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-130258605-2");
		</script>

		{% endif %}
	</body>
</html>
